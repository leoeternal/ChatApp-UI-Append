<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="Chat.css">
</head>

<body>
    <div class="wrapper">
        <h1>Welcome to Chat App</h1>
        <div class="complete-chat-message-container">
            <p align="center">Start your conversation</p>
            <div class="chat-container">

            </div>
            <div class="message-send-container">
 
                    <div class="input-text-container">
                        <input id="typed-message" type="text">
                    </div>
                    <div class="button-container">
                        <button id="user-button" type="submit">User</button>
                        <button id="agent-button" type="submit">Agent</button>
                    </div>
     
            </div>
        </div>
    </div>

    <script src="Chat.js"></script>
</body>

</html>
